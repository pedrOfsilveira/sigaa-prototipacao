<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Disciplina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #4CAF50;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-container .button-container {
            display: flex;
            justify-content: space-between;
        }

        .form-container button {
            width: 30%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container p {
            font-weight: bold;
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Criar Disciplina</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Preencha todas as informações</h2>
            <form action="CriarDisciplina.html">
                <label for="nome-disc">Nome da Disciplina:</label>
                <input type="text" id="nome-disc" name="nome-disc"><br>

                <label for="horas-disc">Carga Horária:</label>
                <input type="number" id="horas-disc" name="horas-disc"><br>

                <label for="nivel-disc">Nível de Ensino:</label>
                <select id="nivel-disc" name="nivel-disc">
                    <option value="select" selected disabled hidden>Selecione</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select><br>

                <div class="button-container">
                    <button type="submit">Criar</button>
                    <button type="button">Salvar Rascunho</button>
                    <button type="button">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Todos os direitos reservados.
    </footer>
</body>
</html>
