<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Criar disciplina</h2>
    <p>Preencha todas as informações</p><br>
    <div>
        <label for="nome-disc">Nome da Disciplina:</label>
        <input type="text" name="nome-disc"><br>

        <label for="horas-disc">Carga Horária:</label>
        <input type="number" name="horas-disc"><br>

        <label for="nivel-disc">Nível de Ensino:</label>
        <select name="nivel-disc">
            <option value="select" selected disabled hidden>Selecione</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select><br>
    </div>
</body>
