<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançar Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
      flex-grow: 1;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .font-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .font-buttons button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }

    .font-buttons button:hover {
      background-color: #45a049;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group input[type="number"] {
      -moz-appearance: textfield;
    }

    .form-group input[type="number"]::-webkit-outer-spin-button,
    .form-group input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .form-group input[readonly] {
      background-color: #e9e9e9;
      cursor: not-allowed;
    }

    .form-actions {
      text-align: center;
    }

    .form-actions button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-actions button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="font-buttons">
    <button id="increase-font">A+</button>
    <button id="decrease-font">A-</button>
  </div>

  <header>
    <h1>SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas</h1>
    <nav>
      <ul>
        <li><a href="LoginSigaa.html">Logout</a></li>
        <li><a href="#modules" id="modules-button">Módulos</a></li>
        <li><a href="http://www.ufrn.br">Suporte</a></li>
        <li><a href="boletim.html">Emissão de registros acadêmicos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Lançar Notas e Faltas</h2>
      <form id="gradeForm">
        <div class="form-group">
          <label for="studentName">Nome do Aluno:</label>
          <input type="text" id="studentName" name="studentName" value="Nome do Aluno" readonly>
        </div>
        <div class="form-group">
          <label for="grade1">Nota 1:</label>
          <input type="number" id="grade1" name="grade1" step="0.01" min="0" max="10" required>
        </div>
        <div class="form-group">
          <label for="grade2">Nota 2:</label>
          <input type="number" id="grade2" name="grade2" step="0.01" min="0" max="10" required>
        </div>
        <div class="form-group">
          <label for="grade3">Nota 3:</label>
          <input type="number" id="grade3" name="grade3" step="0.01" min="0" max="10" required>
        </div>
        <div class="form-group">
          <label for="absences">Faltas:</label>
          <input type="number" id="absences" name="absences" min="0" required>
        </div>
        <div class="form-group">
          <label for="annualAverage">Média Anual:</label>
          <input type="number" id="annualAverage" name="annualAverage" step="0.01" readonly>
        </div>
        <div class="form-actions">
          <button type="button" onclick="calculateAverage()">Calcular Média</button>
          <button type="submit">Salvar</button>
         <a href="telaInicial.html"> <button type="button">Voltar</button></a>
        </div>
        
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 SIGAA. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('increase-font').addEventListener('click', function () {
      document.body.style.fontSize = 'larger';
    });

    document.getElementById('decrease-font').addEventListener('click', function () {
      document.body.style.fontSize = 'smaller';
    });

    function calculateAverage() {
      const grade1 = parseFloat(document.getElementById('grade1').value);
      const grade2 = parseFloat(document.getElementById('grade2').value);
      const grade3 = parseFloat(document.getElementById('grade3').value);
      const average = ((grade1 + grade2 + grade3) / 3).toFixed(2);
      document.getElementById('annualAverage').value = average;
    }

    document.getElementById('gradeForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Notas e faltas salvas com sucesso!');
    });
  </script>
</body>

</html>
