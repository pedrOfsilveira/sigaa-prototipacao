<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRS SIGAA - Cadastro de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .font-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .font-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .font-buttons button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #4CAF50;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-container .button-group {
            display: flex;
            justify-content: space-between;
        }

        .form-container input[type="submit"] {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: currentColor;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="LoginSigaa.html">IFRS SIGAA</a></h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro de Aluno</h2>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula">
            
            <label for="nivel_ensino">Nível de ensino:</label>
            <input type="text" id="nivel_ensino" name="nivel_ensino">
            
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf">
            
            <label for="nome_social">Nome Social:</label>
            <input type="text" id="nome_social" name="nome_social">
            
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
            
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email">
            
            <label for="ano_semestre_inicial">Ano/Semestre Inicial:</label>
            <input type="text" id="ano_semestre_inicial" name="ano_semestre_inicial">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha">
            
            <label for="estrangeiro">É estrangeiro e não possui CPF:</label>
            <select id="estrangeiro" name="estrangeiro">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>
            
            <div class="button-group">
                <input type="submit" value="Cadastrar">
                <input type="submit" value="Cancelar">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 IFRS. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
