<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Criar Curso</h2>
    <p>Preencha todas as informações</p><br>
    <div>
        <label for="nome-curso">Nome do Curso:</label>
        <input type="nome-curso"><br>
        
        <label for="campus">Campus:</label>
        <select name="campus">
            <option value="select" selected disabled hidden>Selecione</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select><br>
        
        <label for="nivel">Nível de Ensino:</label>
        <select name="nivel">
            <option value="select" selected disabled hidden>Selecione</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select><br>
        
        <label for="campus">Periodo:</label>
        <select name="campus">
            <option value="select" selected disabled hidden>Selecione</option>
            <option value="a">Bimestral</option>
            <option value="b">Trimestral</option>
            <option value="c">Semestral</option>
        </select><br>
        
        <label for="campus">Turno:</label>
        <select name="campus">
            <option value="select" selected disabled hidden>Selecione</option>
            <option value="a">Manhã</option>
            <option value="b">Tarde</option>
            <option value="c">Noite</option>
        </select><br>

        <label for="campus">Carga Horária:</label>
        <input type="number"><br>

        <button>Adicionar</button><br>

        <button>Criar</button>
        <button>Salvar Rascunho</button>
        <button>Cancelar</button>

    </div>
</body>
</html>
